<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy News - Latest news</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logos/galaxynewslogo.jpg" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="./">
                <div class="logo me-2" style="width: 45px; height: 45px;">
                    <img src="./images/logos/galaxynewslogo.jpg" 
                         alt="Galaxy News Logo" 
                         class="img-fluid rounded-circle shadow-sm">
                </div>
                <span class="fw-bold fs-4">Galaxy News</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Search (Desktop da ko'rinadi) -->
                <form class="d-none d-lg-flex ms-auto w-50">
                    <input class="form-control" type="search" placeholder="Search..." id="searchInput">
                </form>
                
                <!-- Mobile menyu (Search + Kategoriyalar) -->
                <div class="d-lg-none w-100 mt-3">
                    <!-- Mobile Search -->
                    <div class="mb-3">
                        <input class="form-control" type="search" placeholder="ðŸ” Search news..." id="searchInputMobile">
                    </div>
                    
                    <!-- Mobile Kategoriyalar -->
                    <div class="d-flex flex-column gap-2">
                        <button class="category-btn btn btn-light active w-100" data-category="all">
                            <i class="fas fa-home"></i> Everything
                        </button>
                        <button class="category-btn btn btn-light w-100" data-category="entertainment">
                            <i class="fas fa-film"></i> Entertainment
                        </button>
                        <button class="category-btn btn btn-light w-100" data-category="crime">
                            <i class="fas fa-user-secret"></i> Crime
                        </button>
                        <button class="category-btn btn btn-light w-100" data-category="royals">
                            <i class="fa-solid fa-crown"></i> Royals
                        </button>
                        <button class="category-btn btn btn-light w-100" data-category="humanInterest">
                            <i class="fa-solid fa-users"></i> Human Interest
                        </button>
                        <button class="category-btn btn btn-light w-100" data-category="celebrity">
                            <i class="fa-solid fa-star"></i> Celebrity
                        </button>
                        <button class="category-btn btn btn-light" data-category="health">
                            <i class="fa-solid fa-heart-pulse"></i> Health
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Categories (faqat Desktop da ko'rinadi) -->
    <div class="bg-light py-3 sticky-top d-none d-lg-block" style="top: 56px;">
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center">
                <button class="category-btn btn btn-light active" data-category="all">
                    <i class="fas fa-home"></i> Everything
                </button>
                <button class="category-btn btn btn-light" data-category="entertainment">
                    <i class="fas fa-film"></i> Entertainment
                </button>
                <button class="category-btn btn btn-light" data-category="crime">
                    <i class="fas fa-user-secret"></i> Crime
                </button>
                <button class="category-btn btn btn-light" data-category="royals">
                    <i class="fa-solid fa-crown"></i> Royals
                </button>
                <button class="category-btn btn btn-light" data-category="humanInterest">
                    <i class="fa-solid fa-users"></i> Human Interest
                </button>
                <button class="category-btn btn btn-light" data-category="celebrity">
                    <i class="fa-solid fa-star"></i> Celebrity
                </button>
                <button class="category-btn btn btn-light" data-category="health">
                    <i class="fa-solid fa-heart-pulse"></i> Health
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Featured News -->
        <div id="featuredSection">
        </div>

        <!-- Trending News -->
        <div id="trendingSection" class="mb-5">
            <h2 class="mb-4 mt-4">
                <i class="fas fa-fire text-danger"></i> Trending
            </h2>
            <div class="row g-4" id="trendingNews"></div>
        </div>

        <!-- All News -->
        <div>
            <h2 class="mb-4" id="sectionTitle">All news</h2>
            <div class="row g-4" id="newsContainer"></div>
        </div>

        <div id="noResults" class="text-center py-5 d-none">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No news found</h4>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <h5 class="fw-bold mb-3">Galaxy News</h5>
                    <p class="text-white-50">Your latest and most trusted news source</p>
                </div>
                <div class="col-md-3 mb-4">
                    <h5 class="fw-bold mb-3">Company</h5>
                    <ul class="list-unstyled text-white-50">
                        <li class="mb-2"><a href="./about.html" class="text-white-50 text-decoration-none">About us</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-white-50 my-4">
            <p class="text-center text-white-50 mb-0">&copy; 2026 News. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
